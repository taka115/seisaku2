<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スレッド削除</title>
</head>
<body>

<h2>スレッド削除</h2>

<!-- スレッド削除フォーム -->
<form action="/admin/thread/delete" method="POST">
    <!-- スレッド一覧表示 -->
    <table>
        <thead>
            <tr>
                <th>スレッドタイトル</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody>
            <!-- ここでスレッドデータを表示 -->
            <tr>
                <td>スレッドタイトル 1</td>
                <td>
                    <button type="submit" name="threadId" value="1">削除</button>
                </td>
            </tr>
            <tr>
                <td>スレッドタイトル 2</td>
                <td>
                    <button type="submit" name="threadId" value="2">削除</button>
                </td>
            </tr>
            <!-- 他のスレッドもここに追加 -->
        </tbody>
    </table>
</form>

</body>
</html>
