<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    
    <title>掲示板一覧</title>
    <style>
        p {
            margin-bottom: 5px;
        }

        input, textarea {
            width: 300px;
            padding: 5px;
        }

        textarea {
            height: 60px;
        }
    </style>
</head>
<body>

    <h2>掲示板の作成</h2>
    <form action="/board/create" method="POST">
        <div>
            <p>掲示板名</p>
            <input type="text" name="title" required>
        </div>

        <div>
            <p>説明</p>
            <textarea name="description" required></textarea>
        </div>

        <div>
            <button type="submit">作成</button>
        </div>
    </form>

    <hr>

    <h2>掲示板一覧</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>掲示板名</th>
                <th>説明</th>
                <th>入る</th>
            </tr>
        </thead>
        <tbody>
            <!-- 後でThymeleafで動的に表示 -->
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}"></td>
                <td th:text="${board.title}"></td>
                <td th:text="${board.description}"></td>
                <td>
                    <form action="@{/board/{id}(id=${board.id})}" method="GET">
                        <button type="submit">入る</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
