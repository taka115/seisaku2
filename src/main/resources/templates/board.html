<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>掲示板一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <!-- 掲示板作成フォーム -->
    <div class="card mb-4" style="max-width: 800px; margin: 0 auto;">
        <div class="card-header">掲示板の作成</div>
        <div class="card-body">
            <form th:action="@{/board/create}" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">掲示板名</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">説明</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">作成</button>
            </form>
        </div>
    </div>

    <!-- 掲示板一覧 -->
    <h2 class="mb-3">掲示板一覧</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>掲示板名</th>
                    <th>説明</th>
                    <th>入る</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${boards}">
                    <td th:text="${board.id}"></td>
                    <td th:text="${board.title}"></td>
                    <td th:text="${board.description}"></td>
                    <td>
                        <a th:href="@{/board/{id}(id=${board.id})}" class="btn btn-sm btn-outline-primary">入る</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- プロフィール編集リンク -->
    <div class="mt-4">
        <a th:href="@{/user/profile}" class="btn btn-secondary">プロフィール編集</a>
    </div>

</body>
</html>
