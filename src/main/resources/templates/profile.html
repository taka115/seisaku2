<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>プロフィール編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header text-center">
            <h2>プロフィール編集</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/profile}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">ユーザー名</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">新しいパスワード</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>

                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label">パスワード確認</label>
                    <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">プロフィール更新</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
